    <link rel="stylesheet" href="hero_styling.css">

    <title>Add TimeLine Event</title>
</head>
<body>
    <nav>
        <h1 class="logo"><a href="home.html">me</a></h1>
        <ul>
            <li><a href="home.html">home</a></li>
            <li><a href="about.html">about</a></li>
            <li class="active"><a href="addEvent.html">addEvent</a></li>
            <li><a href="share.html">share</a></li>
        </ul>
    </nav>
    <form action="#" onsubmit="create_or_update_event()">
        <a href="home.html">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
        <div class="form_body">
            <input id="event_title" type="text" placeholder="event title" required>
            <div class="date">
                <input id="month" type="number" min="1" max="12" required placeholder="month">
                <input id="year" type="number" min="1900" max="2050" required placeholder="year">
            </div>
            <textarea id="event_details" cols="30" rows="40" placeholder="event details"></textarea>
        </div>
        <button type="submit" id="submit">add new event</button>
    </form>
    <script src="addEvent.js"></script>
